<div class="card card-compact bg-base-100 shadow-xl animate-fadeIn">
  <figure>
    <img [src]="product().images | productImage" alt="Shoes" />
  </figure>
  <div class="card-body">
    <h2
      [routerLink]="['/product', product().slug]"
      class="card-title text-accent text-lg hover:underline cursor-pointer"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice : 0 : 70 }} ...</p>
    <div class="card-actions justify-end">
      <a [routerLink]="['/product', product().slug]" class="link link-primary"
        >ver Producto</a
      >
    </div>
  </div>
</div>
